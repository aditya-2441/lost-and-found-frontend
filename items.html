<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Items | Lost & Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Lost & Found</a>
  </div>
</nav>

<!-- Items Section -->
<section class="py-5">
  <div class="container">

    <h3 class="mb-4 text-center">Lost & Found Items</h3>

    <!-- Search & Filter (UI only) -->
    <div class="row mb-4">
      <div class="col-md-6 mb-2">
        <input type="text" class="form-control" placeholder="Search by item name...">
      </div>
      <div class="col-md-3 mb-2">
        <select class="form-select">
          <option>All Categories</option>
          <option>Electronics</option>
          <option>Documents</option>
          <option>Accessories</option>
          <option>Clothing</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select class="form-select">
          <option>All Status</option>
          <option>Lost</option>
          <option>Found</option>
        </select>
      </div>
    </div>

    <!-- Items Grid -->
    <div class="row g-4">

      <!-- Item Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="https://picsum.photos/400/250?1" class="card-img-top" alt="Item image">
          <div class="card-body">
            <h5 class="card-title">Black Wallet</h5>
            <p class="card-text">
              Lost near library. Contains ID cards.
            </p>
            <span class="badge bg-danger">Lost</span>
          </div>
          <div class="card-footer text-end bg-white">
            <a href="item-details.html" class="btn btn-sm btn-outline-primary">
              View Details
            </a>
          </div>
        </div>
      </div>

      <!-- Item Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="https://picsum.photos/400/250?2" class="card-img-top" alt="Item image">
          <div class="card-body">
            <h5 class="card-title">Mobile Phone</h5>
            <p class="card-text">
              Found at cafeteria table.
            </p>
            <span class="badge bg-success">Found</span>
          </div>
          <div class="card-footer text-end bg-white">
            <a href="item-details.html" class="btn btn-sm btn-outline-primary">
              View Details
            </a>
          </div>
        </div>
      </div>

      <!-- Item Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="https://picsum.photos/400/250?3" class="card-img-top" alt="Item image">
          <div class="card-body">
            <h5 class="card-title">College ID Card</h5>
            <p class="card-text">
              Found near main gate.
            </p>
            <span class="badge bg-success">Found</span>
          </div>
          <div class="card-footer text-end bg-white">
            <a href="item-details.html" class="btn btn-sm btn-outline-primary">
              View Details
            </a>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
