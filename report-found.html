<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Found Item | Lost & Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Lost & Found</a>
  </div>
</nav>

<!-- Report Found Form -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h3 class="mb-4 text-center">Report Found Item</h3>

            <form>
              <div class="row">

                <!-- Item Name -->
                <div class="col-md-6 mb-3">
                  <label class="form-label">Item Name</label>
                  <input type="text" class="form-control" placeholder="e.g. Keys, ID Card" required>
                </div>

                <!-- Category -->
                <div class="col-md-6 mb-3">
                  <label class="form-label">Category</label>
                  <select class="form-select" required>
                    <option value="">Select category</option>
                    <option>Electronics</option>
                    <option>Documents</option>
                    <option>Accessories</option>
                    <option>Clothing</option>
                    <option>Other</option>
                  </select>
                </div>

                <!-- Date Found -->
                <div class="col-md-6 mb-3">
                  <label class="form-label">Date Found</label>
                  <input type="date" class="form-control" required>
                </div>

                <!-- Location -->
                <div class="col-md-6 mb-3">
                  <label class="form-label">Location Found</label>
                  <input type="text" class="form-control" placeholder="e.g. Cafeteria, Parking Area" required>
                </div>

                <!-- Condition -->
                <div class="col-12 mb-3">
                  <label class="form-label">Item Condition</label>
                  <select class="form-select" required>
                    <option value="">Select condition</option>
                    <option>Good</option>
                    <option>Damaged</option>
                    <option>Very Old</option>
                  </select>
                </div>

                <!-- Description -->
                <div class="col-12 mb-3">
                  <label class="form-label">Item Description</label>
                  <textarea class="form-control" rows="3" placeholder="Describe the item..." required></textarea>
                </div>

                <!-- Upload Image -->
                <div class="col-12 mb-3">
                  <label class="form-label">Upload Image (if available)</label>
                  <input type="file" class="form-control">
                </div>

                <!-- Contact Info -->
                <div class="col-md-6 mb-3">
                  <label class="form-label">Contact Email</label>
                  <input type="email" class="form-control" placeholder="Enter email" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Contact Phone</label>
                  <input type="tel" class="form-control" placeholder="Enter phone number">
                </div>

              </div>

              <!-- Buttons -->
              <div class="d-flex justify-content-between mt-4">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-success">Submit Report</button>
              </div>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
