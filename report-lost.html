<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Lost Item | Lost & Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Lost & Found</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="items.html">View Items</a></li>
        <li class="nav-item"><a class="nav-link" href="user-dashboard.html">Dashboard</a></li>
        <li class="nav-item ms-lg-2">
          <a class="btn btn-light btn-sm fw-bold text-primary" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow-sm border-0">
          <div class="card-body p-4">

            <h3 class="mb-4 text-center">Report Lost Item</h3>

            <form action="submission-success.html">
              <div class="row">

                <div class="col-md-6 mb-3">
                  <label class="form-label">Item Name</label>
                  <input type="text" class="form-control" placeholder="e.g. Wallet, Phone" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Category</label>
                  <select class="form-select" required>
                    <option value="">Select category</option>
                    <option>Electronics</option>
                    <option>Documents</option>
                    <option>Accessories</option>
                    <option>Clothing</option>
                    <option>Other</option>
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Date Lost</label>
                  <input type="date" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Location Lost</label>
                  <input type="text" class="form-control" placeholder="e.g. Library, Bus Stop" required>
                </div>

                <div class="col-12 mb-3">
                  <label class="form-label">Item Description</label>
                  <textarea class="form-control" rows="3" placeholder="Describe the item details, color, brand..." required></textarea>
                </div>

                <div class="col-12 mb-3">
                  <label class="form-label">Upload Image (if available)</label>
                  <input type="file" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Contact Email</label>
                  <input type="email" class="form-control" placeholder="Enter email" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Contact Phone</label>
                  <input type="tel" class="form-control" placeholder="Enter phone number">
                </div>

              </div>

              <div class="d-flex justify-content-between mt-4">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-danger px-4">Submit Report</button>
              </div>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<footer class="bg-dark text-light py-4 mt-auto">
  <div class="container text-center">
    <p class="mb-0">&copy; 2026 Lost & Found Portal. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
